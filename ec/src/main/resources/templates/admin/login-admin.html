<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginAdmin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/login-admin.css}">
</head>
<body>
    <section class="login">
        <div class="error">
            <p th:if="${error}">ログインが失敗しました！</p>
        </div>
        <div class="login-screen">
            <div class="login-title">
                <h1>管理者ログイン</h1>
            </div>
            <form class="login-form" th:action="@{/admin/login}" method="post">
                <div class="control-group">
                    <input type="text"  id="login-name" name="adminName" placeholder="管理者番号" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="control-group">
                    <input type="password"  id="login-password" name="password" placeholder="パスワード" >
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">パスワードを保存</label>
                </div>
                <div>
                    <button type="submit" class="button">ログイン</button>
                </div>
                <div class="register-link">
                    <p>アカウントがない方？<a href="#">登録</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
