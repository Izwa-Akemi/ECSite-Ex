<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品の削除・編集画面</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/product-delete.css}">
</head>
<body>
    <header>
        <div class="header-logo"><img src="/img/Logo.png" alt=""></div>
        <nav>
            <ul class="menu">
                <li><a href="#">商品一覧</a></li>
                <li><a href="#">商品登録</a></li>
                <li><a href="#">商品編集</a></li>
                <li><a href="#">商品削除</a></li>
                <li><a href="#">ログアウト</a></li>
                <i class='bx bx-search-alt-2'><input type="text" placeholder="検索欄"></i>
            </ul>
        </nav>
    </header>
    <main>
        <form th:action="@{/admin/product/update}" method="post">
            <section class="product-login">
                <h2>商品の削除・編集画面</h2>
                <div class="list">
                    <div class="title-1">
                        <div class="label">商品ID</div>
                        <div><input type="text" name="productId" th:value="${product.productId}"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">商品名前</div>
                        <div><input type="text" name="productName" th:value="${product.productName}"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">商品値段</div>
                        <div><input type="text" name="productPrice" th:value="${product.productPrice}"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">商品画像</div>
                        <div><input type="file" name="productImg"></div>
                    </div>
                    <div class="title-1">
                        <div class="label">商品詳細</div>
                        <div><textarea name="productDetail" id="" cols="32" rows="10" th:text="${product.productPrice}"></textarea></div>
                    </div>
                    <div class="title-1">
                        <div class="label">商品登録日</div>
                        <div><input type="datel" name="registerDate" th:value="${product.registerDate}"></div>
                    </div>
                </div>
            </section>
            <div class="button">
                <input class="toroku" type="submit" value="編集">
                <input class="toroku" type="submit" value="キャンセル">
            </div>
        </form>
        <form th:action="@{/admin/product/delete}" method="post">
            <div class="button">
				<input type="hidden" name="productId" th:value="${product.productId}">
                <input class="delete" type="submit" value="削除">
            </div>
        </form>
    </main>
</body>
</html>
